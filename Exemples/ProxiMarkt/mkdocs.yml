site_name: ProxiMarkt. Mercat de proximitat.
theme: 
  name: material
  logo: img/logo.svg
  palette:
    primary: 'deep purple'

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - replace_ra_ca

extra_css:
